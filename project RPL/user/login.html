<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Klinik Unsri</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="../aset/logo-unsri.png" alt="Logo Unsri" class="logo-img">
                <span class="logo-text">Klinik Unsri</span>
            </div>
        </div>

        <!-- Welcome Text -->
        <div class="welcome-text">
            <h1>SELAMAT</h1>
            <h1>DATANG</h1>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-container">
            <button class="tab active">Masuk</button>
            <button class="tab" onclick="window.location.href='register.html'">Daftar</button>
        </div>

        <!-- Login Form -->
        <form class="form" id="loginform" action="../home.html" method="get">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email"  placeholder="Masukkan email anda.." required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Masukkan password anda.." required>
            </div>

           

            <button type="submit" class="btn-submit">Masuk</button>

            <div class="divider">
                <span>atau</span>
            </div>

            <a href="../admin/admin-login.html" class="admin-link">Masuk sebagai Admin</a>
        </form>
    </div>

<script>
    const form = document.getElementById('loginform'); // Sesuaikan ID

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            email: document.getElementById('email').value, 
            password: document.getElementById('password').value 
        };

        try {
            const response = await fetch('http://localhost:3000/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                // 1. Simpan Nama dan Role ke Memori Browser (LocalStorage)
                localStorage.setItem('token_user', result.token);
                localStorage.setItem('id_user', result.data.id);

                localStorage.setItem('nama_user', result.data.nama);
                localStorage.setItem('role_user', result.data.role);
                
                // 2. Pindah ke Dashboard
                alert("Login Berhasil! Selamat datang " + result.data.nama);
                window.location.href = '../home.html';
            } else {
                alert("Gagal: " + result.message);
            }

        } catch (error) {
            console.error(error);
            alert("Terjadi kesalahan koneksi");
        }
    });
</script>

</body>
</html>
